
{%extends "base.html"%}
{%block body %}
<h4>Proposals with unread discussions</h4>
<table class="table table-striped table-condensed">
    {% for u in unread %}
    <tr><td><a href="{{url_for("screening", id=u.id)}}">{{u.title}}</a></td>
        <td>#{{u.id}}</td></tr>
    {% else %}
    <tr><td>Nothing unread!</td></tr>
    {% endfor %}
</table>
{%endblock body%}
