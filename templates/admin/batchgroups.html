{%extends "base.html"%}
{%block body %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for g in groups %}
        <tr>
            <td>{{g.id}}</td>
            <td>{{g.name}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{%endblock body%}
