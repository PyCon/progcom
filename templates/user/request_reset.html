{%extends "base.html"%}
{%block body %}
<p>If you would like a one-click login email sent, please enter your email address below. This
will also allow you to reset your password.</p>
<form method="POST">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" 
            name="email" placeholder="Email">
    </div>
    <button type="submit" class="btn btn-default">Request Login Email</button>
</form>
{%endblock body%}
