{%extends "base.html"%}
{%block body %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Created On</th>
            <th>Approved</th>
        </tr>
    </thead>
    <tbody>
        {% for u in users %}
        <tr>
            <td><a href="mailto:{{u.email}}">{{u.email}}</a></td>
            <td>{{u.display_name}}</td>
            <td>{{u.created_on|date}}</td>
            <td>
                {% if u.approved_on %}
                {{u.approved_on|date}}
                {% else %}
                <form action="{{u.id}}/approve/" method="POST">
                    <input class="btn btn-default" type="submit" value="Approve">
                </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{%endblock body%}
