{%extends "base.html"%}
{%block body %}
<table class="table table-striped table-condensed">
    {% for b in bookmarks %}
    <tr><td><a href="{{url_for("kitten", id=b.id)}}">{{b.title}}</a></td><td>{{b.id}}</tr>
    {% else %}
    <tr><td>No bookmarks!</td></tr>
    {% endfor %}
</table>
{%endblock body%}
