{%extends "base.html"%}
{%block body %}
<p>This website is for members of the PyCon program committee. If you are
    interested in joining, please join the mailing list!</p>
<!--TODO: Link to mailing list-->
<form method="POST">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" 
            name="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="pw">Password</label>
        <input type="password" class="form-control" id="pw"
            name="pw" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <a href="{{url_for('new_user')}}" class="btn btn-default" >Create Account</a>
</form>
{%endblock body%}
